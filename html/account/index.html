<!DOCTYPE html>
<html lang="en">

<head>
    <title>My BCIT Project</title>
    <meta name="comp1800 template" content="My 1800 App">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap Library CSS CDN go here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Boostrap Library JS CDN  go here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../../css/Account/main.css">
</head>

<body>
    <header>
        <nav id="navbarPlaceholder"></nav>
    </header>
    <!-- <img src="https://t4.ftcdn.net/jpg/00/64/67/63/360_F_64676383_LdbmhiNM6Ypzb3FM4PPuFP9rHe7ri8Ju.jpg"> -->

    <div class="main">
        <div class="accountCard">
            <div class="pfp-container">
                <image id="pfp-image" src="../../images/default.jpg">
            </div>
            <input id="img-upload" type="file" name="profile_photo" placeholder="Photo" required="" capture>
            <div class="accountDetails">
                <div>
                    <label for="name">Name</label>
                    <input type="text" id="accountName" name="name" placeholder="Your name..." value="">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="text" id="accountEmail" name="email" placeholder="Your Email..." value="" disabled>
                </div>
                <div>
                    <label for="birthday">Birthday</label>
                    <input type="date" id="birthday" name="birthday">
                </div>
                <div>
                    <span><input type="radio" id="accountGender" name="gender" value="male"> Male</span>
                    <span><input type="radio" id="accountGender" name="gender" value="female"> Female</span>
                    <span><input type="radio" id="accountGender" name="gender" value="other"> Other</span>
                </div>
                <div>
                    <label for="country">Country</label>
                    <select id="country" name="country">
                        <option value="canada">Canada</option>
                        <option value="australia">Australia</option>
                        <option value="usa">USA</option>
                    </select>
                </div>
            </div>
            <div class="wrapper" style="margin-top: 10px;">
                <button class="submitBtn" type="submit" onclick="editInfo()">Save</button>
                <span class="result-btn" id="result"></span>
            </div>
        </div>
        <div class="moodtrackerCard">
            <h1>Moodtracker</h1>
        </div>
        <div class="meditationCard">
            <h1>Meditation</h1>
            <div class="container">
                <div id="meditation-container"></div>
            </div>
            <template id="meditation-template">
                <ul class="activityList" style="list-style-type: none; margin:0; padding: 0; float: left;">
                    <li class="listLayout">
                        <img class="activityImg">
                        <div class="cardBody">
                            <button class="cardTitleButton"><a class="cardTitle"></a></button>
                            <span class="activityName"></span>
                            <br>
                            <span class="activityLength"></span>
                        </div>
                    </li>
                </ul>
            </template>
        </div>
        <div class="forumCard">
            <h1>Forum</h1>
        </div>
    </div>

    <nav id="footerNavBar"></nav>
    <nav id="footerPlaceholder"></nav>
    <script src="../../scripts/firebaseAPI_TEAM99.js"></script>
    <script src="../../scripts/skeleton.js"></script>
    <script src="../../scripts/account.js"></script>
</body>

</html>
