<body>
    <header>
        <nav id="navbarPlaceholder"></nav>
    </header>
    <section id="main">
        <div class="report_thread">
            <form name="thread_report_form" action="">
                <div>
                    <input type="radio" name="one_option_radio" id="harassment">
                    <label for="harassment" id="harassment_label">Harassment</label><br>
                </div>

                <div>
                    <input type="radio" name="one_option_radio" id="violence">
                    <label for="violence" id="violence_label">Violence</label><br>
                </div>

                <div>
                    <input type="radio" name="one_option_radio" id="false_information">
                    <label for="false_information" id="false_information_label">False Information</label><br>
                </div>

                <div>
                    <input type="radio" name="one_option_radio" id="spam">
                    <label for="spam" id="spam_label"></label>Spam<br>
                </div>

                <div>
                    <input type="radio" name="one_option_radio" id="self_harm">
                    <label for="self_harm" id="self_harm_label">Self-harm</label><br>
                </div>

                <div>
                    <input type="radio" name="one_option_radio" id="hate_speech">
                    <label for="hate_speech" id="hate_speech_label">Hate Speech</label><br>
                </div>

                <div>
                    <input type="radio" name="one_option_radio" id="other">
                    <label for="other" id="other_label">Other:</label><br>
                    <textarea id="other_reason" disabled cols="30"></textarea><br>
                </div>

                <div>
                    <button id="submit_thread_report">Submit</button>
                    <button id="cancel_thread_report">Cancel</button>
                </div>
            </form>

        </div>
