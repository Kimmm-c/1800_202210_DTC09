<body>
    <div id="moodCard" class="p-2 mb-4 bg-outbtn-outline-success rounded-3">
        <h3>Today: <span id="today-date"></span></h3>
        <div class="container-fluid py-5 trackingContainer">
            <div class="container">
                <h4> How are you feeling? </h4>
            </div>
            <section id="choices">
                <div class="icon-container">
                    <button class="response_button" id="splendid-button" value="Splendid">
                        <span class="material-icons"> sentiment_very_satisfied </span></button>
                    <span class="mood-labels"> Splendid </span>
                </div>
                <div class="icon-container">
                    <button class="response_button" id="good-button" value="Good">
                        <span class="material-icons"> sentiment_satisfied_alt </span></button>
                    <span class="mood-labels"> Good </span>
                </div>
                <div class="icon-container">
                    <button class="response_button" id="meh-button" value="Meh">
                        <span class="material-icons"> sentiment_satisfied </span></button>
                    <span class="mood-labels"> Meh </span>
                </div>
                <div class="icon-container">
                    <button class="response_button" id="bad-button" value="Bad">
                        <span class="material-icons"> sentiment_dissatisfied </span></button>
                    <span class="mood-labels"> Bad </span>
                </div>
                <div class="icon-container middle">
                    <button class="response_button" id="awful-button" value="Awful">
                        <span class="material-icons"> sentiment_very_dissatisfied </span></button>
                    <span class="mood-labels"> Awful </span>
                </div>
            </section>
            <div class="emotion-buttons">
                <button id="next-button" type="button" class="btn-lg" onclick="getMood(moodRating)"> > </button>
            </div>
        </div>
    </div>
</body>
